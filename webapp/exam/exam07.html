<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡<br> abcdefg </p>
</body>
	
	<script type="text/javascript">
		$("#p1").html("<strong>가나다라마바사</strong>");

		var html = $("#p2").html();
		console.log(html);
					//tag값까지 다 가져옴
	</script>

</html>
