<script type="text/javascript">
	
	//기본 데이터 타입
	console.log("********타입확인********")
	console.log(typeof 1);			//number int가 아님
	console.log(typeof 1.5);		//number float이 아님
	console.log(typeof '한'); 		//String char가 아님
	console.log(typeof "안녕하세요");	//String, ""를 구분하지않음
	console.log(typeof (6>5));		//Boolean, true false 구분x
	console.log(typeof (6<5));		//Boolean
	
	//number, 연산자
	console.log("********연산자********")
	console.log(13+5);		//18
	console.log(13-5);		//8
	console.log(13*5);		//65
	console.log(13/5);		//2.6
	console.log(13%5);		//3
	console.log(13+5.2);	//18.2
	console.log(5+3*2);		//11
	console.log((5+3)*2);	//16
	
</script>

<script type="text/javascript">
	console.log("********문자열확인********")
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');		//따옴표 상관무
	
	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');	//출력 상관무
	
	console.log("동해물과 \"백두산\"이");
	console.log("동해물과 \'백두산\'이");	
	
	console.log("동해물과 \n백두산이");
	
	console.log("동해물과\t백두산이");	//출력\이상무
	
	console.log("동해물과"+"1234"+"백두산이");//sysout 이랑 다를바 없잖냐 
</script>


</html>
